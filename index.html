<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/css/solid.min.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="header sb-shadow">

        </div>

        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <div class="sb-bg-white"></div>
                    <div class="sb-bg-white"></div>
                    <div class="sb-bg-white"></div>
                    <div class="sb-bg-white"></div>
                </div>
                <h1>Dashboard</h1>
            </div>

            <div class="sidebar-links">
                <ul>
                    <li class="link-item"><i class="fa-solid fa-house"></i>Home</li>
                    <li class="link-item"><i class="fa-solid fa-address-card"></i>Profile</li>
                    <li class="link-item"><i class="fa-solid fa-message fa-flip-horizontal"></i>Messages</li>
                    <li class="link-item"><i class="fa-solid fa-clock-rotate-left"></i>History</li>
                    <li class="link-item"><i class="fa-solid fa-list-check"></i>Tasks</li>
                    <li class="link-item"><i class="fa-solid fa-users"></i>Communities</li>
                </ul>
            </div>
            <div class="sidebar-settings">
                <ul>
                    <li class="link-item"><i class="fa-solid fa-gear"></i>Settings</li>
                    <li class="link-item"><i class="fa-solid fa-question"></i>Support</li>
                    <li class="link-item"><i class="fa-solid fa-shield-halved"></i>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="content">

            <div class="projects-section">
                <p class="content-title">Your Projects</p>
            </div>

            <div class="annoucment-section">
                <p class="content-title">Announcements</p>
            </div>

            <div class="trending-section">
                <p class="content-title">Trending</p>
            </div>

        </div>

    </div>
    
</body>
</html>
